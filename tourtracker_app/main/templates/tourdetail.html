{% extends "base.html" %}
{% block content %}
<h1>Tour Detail</h1>
<h2>{{ tour.tour_name }}</h2>

<div id="map"></div>
<script async
src="https://maps.googleapis.com/maps/api/js?key={{config['GOOGLE_MAPS_API_KEY']}}&callback=initMap&v=weekly"
defer
></script>

<form class="form">
    <button type="submit" class="form__item" formaction={{ url_for('main.refresh_tour', uuid=tour.tour_uuid) }}>Refresh</button>
    <button type="submit" class="form__item" formaction={{ url_for('main.user_profile') }}>User Profile</button>
    <button type="submit" class="form__item" formaction={{ url_for('main.delete_tour', uuid=tour.tour_uuid) }}>Delete Tour</button>
</form>

{% endblock %}
